<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header class="title">Etch - A - Sketch</header>
			<div class="wrapper">
				<div class="options">
					<input type="color" id="color-selector" />
					<button class="color">Color</button>
					<button class="shade">Shade</button>
					<button class="rainbow">Rainbow</button>
					<button class="erase">Erase</button>
					<button class="fill">Fill</button>
					<div class="size-wrapper">
						<p></p>
						<input
							type="range"
							name="size"
							id="size"
							min="1"
							max="64"
							step="1"
							value="2"
						/>
					</div>
					<button class="clear">clear</button>
				</div>
				<div class="grid"></div>
			</div>
			<footer></footer>
		</div>
		<script src="main.js"></script>
	</body>
</html>
